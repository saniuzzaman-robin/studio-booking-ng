<div class="modal-backdrop" *ngIf="show" (click)="onClose()"></div>
<div class="modal" *ngIf="show">
  <div class="modal-header">
    <h3>{{ title }}</h3>
    <button class="close-btn" (click)="onClose()">&times;</button>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
</div>
